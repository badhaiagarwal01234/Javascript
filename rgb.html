<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       button{
        padding: 10px;
        background-color: grey;
        /* border: none; */
       }
    </style>
    
</head>
<body id="bod">
    <input type="text" placeholder="values">
    <button id="disco">click me!</button>
    <button id="stop">stop!</button>

    <script>
         document.getElementById("disco").onclick = function(){
            
           
            setInterval(()=>{
                
                let color = `rgb(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)})`
                document.querySelector("input").value = color;
                document.getElementById("bod").style.backgroundColor = color;
                
                },100)
                
            }
        document.getElementById("stop").onclick=function(){
            window.location.reload();
        }    
            
            

    </script>
</body>
</html>
