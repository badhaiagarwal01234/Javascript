<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body id="bod">
    <button id="a1">Red</button>
    <button id="a2">yellow</button>
    <button id="a3">green</button>
    <button id="a4">brown</button>

    <script>

     document.getElementById("a1").onclick =function(){
       document.getElementById("bod").style.backgroundColor ="red";
     }
     document.getElementById("a2").onclick =function(){
        document.getElementById("bod").style.backgroundColor ="yellow";
     }
     document.getElementById("a3").onclick =function(){
        document.getElementById("bod").style.backgroundColor ="green";
     }
     document.getElementById("a4").onclick =function(){
        document.getElementById("bod").style.backgroundColor ="brown";
     }

    </script>
</body>
</html>
