<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="calculator.css"> -->
</head>
<style>
    *{margin: 0;padding: 0;}

.calc-main{
    height: 800px;
    width: 700px;
    margin: auto;
    margin-top: 100px;
    background-color: black;
    border-radius: 20px;
}

.calc-head{
    height:20%;
    width: 100%;
}

#display{
    height: 90%;
    width: 97%;
    margin: 10px;
    font-size: 50px;
    text-align: end;
    border: 0;
    outline: 0;
}

.calc-body{
    height: 80%;
    width: 100%;
}

.btn{
    height: 100px;
    width: 100px;
    margin: 15px 18px 15px 45px;
    font-size: 30px;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover{
    background-color: gold;
}

.eq{
    width: 270px;
}
#b1{
    /* background-color:red; */
}
#b1:hover{
    background-color: gold
}
#b2{
    background-color:gray;
}
#b2:hover{
    background-color:Â gold
}

</style>
<body>


    <div class="calc-main">
        <div class="calc-head">
            <input type="text" id="display" placeholder="calculator" >
        </div>
        <div class="calc-body">
            <div>
                <input type="button" value="AC" class="btn" id="b1" onclick="display.value=' '">
                <input type="button" value="DEL" class="btn"id="b1" .onclick="display.value=display.value.toString().slice(0,-1)">
                <input type="button" value="." class="btn" id="b1" onclick="display.value+='.'">
                <input type="button" value="/" class="btn"id="b1"  onclick="display.value+='/'">
            </div>
            <div>
                <input type="button" value="7" class="btn"id="b2" onclick="display.value+='7'">
                <input type="button" value="8" class="btn" id="b2" onclick="display.value+='8'">
                <input type="button" value="9" class="btn" id="b2" onclick="display.value+='9'">
                <input type="button" value="" class="btn" id="b1"  onclick="display.value+=''">
            </div>
            <div>
                <input type="button" value="4" class="btn"id="b2"  onclick="display.value+='4'">
                <input type="button" value="5" class="btn"id="b2"  onclick="display.value+='5'">
                <input type="button" value="6" class="btn"id="b2"  onclick="display.value+='6'">
                <input type="button" value="-" class="btn" id="b1"  onclick="display.value+='-'">
            </div>
            <div>
                <input type="button" value="1" class="btn"id="b2"  onclick="display.value+='1'">
                <input type="button" value="2" class="btn" id="b2" onclick="display.value+='2'">
                <input type="button" value="3" class="btn"id="b2"  onclick="display.value+='3'">
                <input type="button" value="+" class="btn" id="b1"  onclick="display.value+='+'">
            </div>
            <div>
                <input type="button" value="00" class="btn" id="b2" onclick="display.value+='00'">
                <input type="button" value="0" class="btn" id="b2" onclick="display.value+='0'">
                <input type="button" value="=" class="btn eq" id="b1" onclick="display.value=eval(display.value)">
            </div>
        </div>
    </div>
    
</body>
</html>
